name: Run Tests for Application

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**/*.md'

jobs:
  code-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout âœ…  
        uses: actions/checkout@v3
        with:
           ref: ${{ github.event.inputs.branch }}
           fetch-depth: 0

      - name: Save Current Commit Hash ğŸ“
        id: save_commit
        run: echo "COMMIT_HASH=$(git rev-parse HEAD)" >> $GITHUB_ENV

      - name: Build Docker Image ğŸ‹ 
        run: docker build -t web-app . 

      - name: Run Docker Image ğŸš€
        run: docker run --rm -d -p 3000:3000 -e PORT=3000 --name web-app web-app 

      - name: Install dependencies on host machine ğŸ› ï¸
        run: |
          npm install

      - name: Run Unit Tests ğŸ§ª
        run: npm run test -- --ci --coverage

      - name: Run Component Tests ğŸ§ª
        run: npm run cypress:component

      # - name: Run End to End Tests ğŸ§ª
